<!DOCTYPE html>
<html>
<head>

	<title>jInvertScroll Demo Page</title>
    <link rel="stylesheet" href="css/example.css" />
</head>
<body>

    <div class="front scroll">

	<div class="video-container scroll">

		  <source src="http://sample-videos.com/video/mp4/720/big_buck_bunny_720p_10mb.mp4" type="video/mp4">

        	</div>
	    </div>

	    <div class="profile profile-two">
        	<img src="images/avatar.png" alt="" />

	    		<p>some text</p>
        	</div>
	    </div>

    </div>

    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.jInvertScroll.js"></script>
    <script type="text/javascript" src="scripts/scripts.js"></script>
